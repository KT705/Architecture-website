<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login | ARKET Studio</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    .font-heading { font-family: 'Fjalla One', cursive; }
    .font-body { font-family: 'Poppins', sans-serif; }
    
    body {
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      min-height: 100vh;
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .glow-border:focus {
      outline: none;
      border-color: #fff;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-slide-up {
      animation: slideUp 0.6s ease-out forwards;
    }

    .btn-primary {
      background: linear-gradient(135deg, #ffffff 0%, #e0e0e0 100%);
      color: #0a0a0a;
      transition: all 0.3s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.2);
    }
  </style>
</head>

<body class="font-body text-white">
  
  <div class="min-h-screen flex items-center justify-center px-6 py-12">
    <div class="max-w-md w-full">
      
      <!-- Logo/Title -->
      <div class="text-center mb-12 animate-slide-up">
        <h1 class="font-heading text-5xl mb-2">ARKET</h1>
        <p class="text-white/60 text-sm">Admin Portal</p>
      </div>

      <!-- Login Card -->
      <div id="loginCard" class="glass-effect rounded-2xl p-8 shadow-2xl animate-slide-up" style="animation-delay: 0.1s">
        <h2 class="text-2xl font-semibold mb-6">Welcome Back</h2>
        
        <form id="loginForm" class="space-y-5">
          <div>
            <label class="block text-sm mb-2 text-white/80">Email</label>
            <input 
              type="email" 
              id="loginEmail" 
              required 
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 glow-border transition"
              placeholder="admin@arket.com"
            >
          </div>

          <div>
            <label class="block text-sm mb-2 text-white/80">Password</label>
            <input 
              type="password" 
              id="loginPassword" 
              required 
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 glow-border transition"
              placeholder="••••••••"
            >
          </div>

          <button 
            type="button"
            id="forgotPasswordBtn"
            class="text-sm text-white/60 hover:text-white transition"
          >
            Forgot Password?
          </button>

          <button 
            type="submit" 
            class="w-full py-3 btn-primary rounded-lg font-semibold"
          >
            Sign In
          </button>

          <p id="loginError" class="text-red-400 text-sm text-center hidden"></p>
          <p id="loginSuccess" class="text-green-400 text-sm text-center hidden"></p>
        </form>
      </div>

      <!-- Reset Password Card (Hidden by default) -->
      <div id="resetCard" class="glass-effect rounded-2xl p-8 shadow-2xl hidden">
        <h2 class="text-2xl font-semibold mb-6">Reset Password</h2>
        
        <form id="resetForm" class="space-y-5">
          <div>
            <label class="block text-sm mb-2 text-white/80">Email Address</label>
            <input 
              type="email" 
              id="resetEmail" 
              required 
              class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-lg text-white placeholder-white/40 glow-border transition"
              placeholder="admin@arket.com"
            >
          </div>

          <button 
            type="submit" 
            class="w-full py-3 btn-primary rounded-lg font-semibold"
          >
            Send Reset Link
          </button>

          <button 
            type="button"
            id="backToLoginBtn"
            class="w-full text-sm text-white/60 hover:text-white transition"
          >
            ← Back to Login
          </button>

          <p id="resetError" class="text-red-400 text-sm text-center hidden"></p>
          <p id="resetSuccess" class="text-green-400 text-sm text-center hidden"></p>
        </form>
      </div>

    </div>
  </div>

  <script src="js/config.js"></script>


  <!-- Firebase SDK (NO STORAGE NEEDED!) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  
  <script src="js/firebase-config.js"></script>
  <script src="js/admin-login.js"></script>
</body>
</html>
