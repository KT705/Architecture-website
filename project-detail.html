  <!-- Tailwind CSS -->

    tailwind.config = {

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fjalla+One&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- AOS -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <style>
    *{
        padding: 0;
        margin: 0;
    }
    .font-heading { font-family: 'Fjalla One', cursive; }
    .font-body { font-family: 'Roboto', sans-serif; }
   
    #hamburgerBtn span {
      display: block;
      width: 25px;
      height: 3px;
      margin: 5px 0;
      background-color: #000;
      transition: all 0.3s ease;
    }
    #hamburgerBtn.open span:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
    }
    #hamburgerBtn.open span:nth-child(2) {
      opacity: 0;
    }
    #hamburgerBtn.open span:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
    }  
    
    * {
      transition-property: color, background-color, border-color, fill, stroke;
      transition-duration: 500ms;
      transition-timing-function: ease-in-out;
    }

    html.dark .outline-text {
      -webkit-text-stroke: 1px #fff;
      color: transparent;
    }

    .loading-skeleton {
      background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
      background-size: 200% 100%;
      animation: loading 1.5s infinite;
    }

    .dark .loading-skeleton {
      background: linear-gradient(90deg, #2a2a2a 25%, #1a1a1a 50%, #2a2a2a 75%);
      background-size: 200% 100%;
    }

    @keyframes loading {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>

<body class="font-sans text-gray-800 dark:bg-[#0a0a0a] dark:text-white">

  <!-- LOADING STATE -->
